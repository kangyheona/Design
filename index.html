<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>page</title>
    <style>
        .grid {
            width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-gap: 30px;
            grid-auto-rows: minmax(100px, auto);
            grid-row-start: span 2;
            color: #fff;
        }
        .grid div{
            background: black;}
        @media screen and (max-width: 800px) { .grid div { grid-template-columns: repeat(6, 1fr); grid-gap: 2px; } }
    </style>
</head>

<body>
    <div class="grid">
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
    </div>
</body>

</html>
